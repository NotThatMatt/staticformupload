<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- Copy the 'url' value returned by S3Client.generate_presigned_post() -->
    <form action="https://mj-test-bucket-143744710321.s3.amazonaws.com/" method="post" enctype="multipart/form-data">
      <!-- Copy the 'fields' key:values returned by S3Client.generate_presigned_post() -->
      key: <input type="text" name="key" />
      <br>
      AWSAccessKeyId: <input type="text" name="AWSAccessKeyId" />
      <br>
      x-amz-security-token: <input type="text" id="x-amz-security-token" name="x-amz-security-token" />     
      <br>
      policy: <input type="text"  id="policy" name="policy" />
      <br>
      signature: <input type="text" name="signature" />
    File:
      <input type="file"   name="file" /> <br />
      <input type="submit" name="submit" value="Upload to Amazon S3" />
    </form>
  </body>
</html>
